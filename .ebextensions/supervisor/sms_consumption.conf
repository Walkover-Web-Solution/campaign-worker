[program:sms_consumption]
process_name=%(program_name)s_%(process_num)02d
command=/usr/bin/php /var/app/current/artisan queue:work --queue=run_sms_campaigns --timeout=0 --tries=1 
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
;user=ec2-user
numprocs=2
redirect_stderr=true
stderr_logfile=/var/log/supervisor/sms_consumption.err.log
stdout_logfile=/var/log/supervisor/sms_consumption.out.log
stopwaitsecs=10
