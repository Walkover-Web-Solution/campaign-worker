# The following given example is used with Horizon, but you can
# make a copy of it or add your own and configure it.

[program:email_consumption]
process_name=%(program_name)s_%(process_num)02d
command=php artisan email:consume
directory=/var/app/current
autostart=true
autorestart=true
killasgroup=true
stopasgroup=true
user=root
numprocs=2
redirect_stderr=true
stdout_logfile=/var/log/supervisor-laravel-worker.log
stopsignal=INT
stopwaitsecs=60

[program:sms_consumption]
process_name=%(program_name)s_%(process_num)02d
command=php artisan sms:consume
directory=/var/app/current
autostart=true
autorestart=true
killasgroup=true
stopasgroup=true
user=root
numprocs=2
redirect_stderr=true
stdout_logfile=/var/log/supervisor-laravel-worker.log
stopsignal=INT
stopwaitsecs=60

